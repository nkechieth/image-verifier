<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Verifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #4a1d61 50%, #c62e65 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #c62e65, #ec4899);
            border-radius: 2px;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #c62e65, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }
        
        p {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .upload-container {
            background: rgba(26, 11, 46, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .upload-container:hover {
            transform: translateY(-5px);
            border-color: #c62e65;
        }
        
        .upload-area {
            border: 2px dashed rgba(198, 46, 101, 0.3);
            border-radius: 1rem;
            padding: 3.5rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            position: relative;
            background: rgba(198, 46, 101, 0.03);
        }
        
        .upload-area:hover {
            border-color: #c62e65;
            background: rgba(198, 46, 101, 0.08);
        }
        
        .upload-area.active {
            border-color: #c62e65;
            background: rgba(198, 46, 101, 0.12);
        }
        
        .upload-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #c62e65;
            transition: transform 0.3s ease;
        }
        
        .upload-area:hover .upload-icon {
            transform: scale(1.1);
        }
        
        .upload-area h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        
        .upload-area p {
            color: #94a3b8;
            font-size: 1rem;
        }
        
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .preview-container {
            display: none;
            margin-top: 1.5rem;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .preview-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 1rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .verify-btn {
            background: linear-gradient(90deg, #c62e65, #ec4899);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .verify-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        .verify-btn:hover::before {
            left: 100%;
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(198, 46, 101, 0.3);
        }
        
        .verify-btn:disabled {
            background: #475569;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            display: none;
            margin-top: 2rem;
            background: rgba(26, 11, 46, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .results.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        .chart-container {
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
        }

        .result-text {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .confidence-text {
            text-align: center;
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .upload-container {
                padding: 1.5rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }

            .verify-btn {
                padding: 1rem 2rem;
            }

            .chart-container {
                width: 250px;
                height: 250px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1.5rem 0;
            color: #94a3b8;
        }

        .loading p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading p::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #c62e65;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Verifier</h1>
            <p>Upload an image to check if it's AI-generated</p>
        </header>
        
        <div class="upload-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Drag & Drop your image here</h3>
                <p>or click to browse files</p>
                <input type="file" class="file-input" id="fileInput" accept="image/*">
            </div>
            
            <div class="preview-container" id="previewContainer">
                <img src="" alt="Image preview" class="image-preview" id="imagePreview">
            </div>
            
            <button class="verify-btn" id="verifyBtn" disabled>Verify Image</button>
            <div class="loading" id="loading">
                <p>Verifying image...</p>
            </div>
        </div>

        <div class="results" id="results">
            <div class="chart-container">
                <canvas id="resultChart"></canvas>
            </div>
            <div class="result-text" id="resultText"></div>
            <div class="confidence-text" id="confidenceText"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const verifyBtn = document.getElementById('verifyBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultText = document.getElementById('resultText');
        const confidenceText = document.getElementById('confidenceText');
        
        let resultChart = null;

        // Handle file selection
        fileInput.addEventListener('change', function() {
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.classList.add('show');
                    verifyBtn.disabled = false;
                }
                
                reader.readAsDataURL(fileInput.files[0]);
            }
        });
        
        // Handle drag and drop events
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        uploadArea.addEventListener('dragleave', function() {
            uploadArea.classList.remove('active');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('active');
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                fileInput.files = e.dataTransfer.files;
                
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        });
        
        // Handle verify button click
        verifyBtn.addEventListener('click', async function() {
            const file = fileInput.files[0];
            if (!file) return;

            loading.style.display = 'block';
            results.classList.remove('show');
            verifyBtn.disabled = true;
            resultText.textContent = '';
            confidenceText.textContent = '';

            try {
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch('/api/verify-image', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to process image');
                }

                const data = await response.json();
                
                // Get AI generation probability
                const aiGenerated = data.type.ai_generated;
                const realImage = 1 - aiGenerated;
                
                // Update chart
                if (resultChart) {
                    resultChart.destroy();
                }
                
                const ctx = document.getElementById('resultChart').getContext('2d');
                resultChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['AI-Generated', 'Real Image'],
                        datasets: [{
                            data: [aiGenerated, realImage],
                            backgroundColor: ['#c62e65', '#10b981'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#ffffff',
                                    font: {
                                        family: 'Inter',
                                        size: 14
                                    }
                                }
                            }
                        }
                    }
                });

                // Update text
                const aiPercentage = (aiGenerated * 100).toFixed(1);
                const realPercentage = (realImage * 100).toFixed(1);
                
                resultText.textContent = aiGenerated > 0.5 ? 'AI-Generated Image' : 'Real Image';
                confidenceText.textContent = `${aiPercentage}% AI-Generated, ${realPercentage}% Real Image`;
                results.classList.add('show');

            } catch (error) {
                console.error('Error details:', error);
                resultText.textContent = 'Failed to process image';
                confidenceText.textContent = 'Please try again';
                results.classList.add('show');
            } finally {
                loading.style.display = 'none';
                verifyBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
